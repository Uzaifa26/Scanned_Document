<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f3f4f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    h1 { color: #111827; }
    .upload-box { border: 2px dashed #6b7280; padding: 40px; border-radius: 10px; text-align: center; background: #ffffff; width: 350px; margin-bottom: 20px; cursor: pointer; transition: 0.3s; }
    .upload-box:hover { border-color: #2563eb; background: #e0f2fe; }
    input[type=file] { display: none; }
    .button { background: #2563eb; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; border: none; margin-top: 10px; transition: 0.3s; }
    .button:hover { background: #1d4ed8; }
    img { max-width: 80%; margin-top: 20px; border: 2px solid #111827; border-radius: 5px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ“„ Document Scanner</h1>
  <form method="POST" enctype="multipart/form-data">
    <label class="upload-box" for="file">Drag & Drop or Click to Upload</label>
    <input type="file" name="file" id="file" onchange="this.form.submit()">
    <button class="button" type="submit">Scan Document</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  {% if scanned_image %}
    <h2>Scanned Result</h2>
    <img src="data:image/png;base64,{{ scanned_image.getvalue() | b64encode }}">
  {% endif %}
</body>
</html>
